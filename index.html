<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>CRM</title>
</head>

<body>
  <div class="container d-flex">
    <div class="form-add-wrapper">
      <form class="form-add form" action="">
        <h3 class="form-add__header">
          Добавить студента:
        </h3>
        <div class="form-add-group">
          <label class="form-add__label" for="FIO">ФИО</label>
          <input class="form-control" type="text" id="FIO" name="FIO" placeholder="Зильберштейн Исаак Исаакович">
        </div>
        <div class="form-add-group">
          <label class="form-add__label" for="faculty">Факультет</label>
          <input class="form-control" type="text" id="faculty" name="faculty" placeholder="Экономика">
        </div>
        <div class="form-add-group">
          <label class="form-add__label" for="DOB">Дата рождения</label>
          <input class="form-control" type="date" id="DOB" name="DOB">
        </div>
        <div class="form-add-group">
          <label class="form-add__label" for="dateIn">Год начала обучения</label>
          <input class="form-control" type="date" id="dateIn" name="dateIn">
        </div>
        <button class="btn btn-primary form-add__submit" type="submit">
          <div class="form__notification notification" style="display: none; opacity: 0;">
            <p class="notification__message">Вся форма обязательна для заполнения!</p>
          </div>
          Добавить
        </button>
      </form>
    </div>
    <div class="tabel-wrapper">
      <form class="tabel-filter mb-3">
        <h3 class="tabel-filter__heading">
          Найти студента:
        </h3>
        <div class="form-row align-items-center d-flex tabel-filter__content">
          <div class="col-auto table-filter__input-cont">
            <input type="text" class="form-control" name="FIO-filter" placeholder="Имя/Фамилия/Отчество">
            <button class="table-filter__submit table-search">
              <img class="table-search__img" src="img/search.svg" alt="Искать">
            </button>
          </div>
          <div class="col-auto table-filter__input-cont">
            <input type="text" class="form-control" name="faculty-filter" placeholder="Факультет">
            <button class="table-filter__submit table-search">
              <img class="table-search__img" src="img/search.svg" alt="Искать">
            </button>
          </div>
          <div class="col-auto table-filter__input-cont">
            <input type="text" class="form-control" name="dataIn-filter" placeholder="Год поступления">
            <button class="table-filter__submit table-search">
              <img class="table-search__img" src="img/search.svg" alt="Искать">
            </button>
          </div>
          <div class="col-auto table-filter__input-cont">
            <input type="text" class="form-control" name="dataOut-filter" placeholder="Год выпуска">
            <button class="table-filter__submit table-search">
              <img class="table-search__img" src="img/search.svg" alt="Искать">
            </button>
          </div>
        </div>
      </form>
      <table class="table table-striped table-bordered table-hover table-students">
        <thead>
          <tr>
            <th class="table-th__num" scope="col">#</th>
            <th class="table-th__fio" scope="col">ФИО</th>
            <th class="table-th__faculty" scope="col">Факультет</th>
            <th class="table-th__DOB" scope="col">Дата рождения</th>
            <th class="table-th__years-of-studing" scope="col">Годы обучения</th>
          </tr>
        </thead>
        <tbody>
          <tr id="1">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
